<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />        
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/conman.js"></script>
        <title>ConMan</title>
    </head>
    <body>
        <section data-role="page" id="home">
            <header data-role="header" data-theme="b" data-position="fixed">
                <a href="#" data-role="button" id="pickbtn" data-icon="user" data-iconpos="notext">Pick</a>
                <h1>ConMan</h1>                
                <a href="#" data-role="button" id="infobtn" data-icon="info" data-iconpos="notext">Find</a>
            </header>
            <article data-role="main">                
                    <ul id="contactList" data-role="listview">                        
                    </ul>                              
            </article>
            <footer data-role="footer" data-theme="b" data-position="fixed">
                <h1>&copy All Rights Reserved</h1>
            </footer>
        </section>
        <section data-role="page" id="info-page">
            <header data-role="header" data-theme="b" data-position="fixed">
                <h5>Contact Info</h5>
            </header>
            <article data-role="main">
                <div id="dataBanner">                    
                </div>
            </article>
            <footer data-role="footer"  data-theme="b" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                    <li><a href="#" data-rel="back" data-icon="home">Home</a></li>
                    </ul>
                </div>                
            </footer>
        </section>
        <script type="text/javascript" src="cordova.js"></script>        
    </body>
</html>
